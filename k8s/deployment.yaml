apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: tranhoangthaidevops/html-app:20250507-bac8a8f
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          containerPort: 80
      volumes:
        - name: html
          configMap:
            name: web-html
